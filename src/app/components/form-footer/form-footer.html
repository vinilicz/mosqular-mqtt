<div class="flex justify-content-end gap-2">
  <p-button
    [label]="'COMMON.CANCEL' | translate"
    (onClick)="onCancel.emit()"
    severity="secondary"
  ></p-button>
  <p-button
    type="submit"
    [label]="'COMMON.SAVE' | translate"
    (onClick)="save()"
    [disabled]="saveDisabled()"
  ></p-button>
</div>
